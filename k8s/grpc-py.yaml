apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-py
spec:
  selector:
    matchLabels:
      app: grpc-py
  replicas: 7
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: grpc-py
    spec:
      containers:
        - name: grpc-py
          image: gcr.io/locust-rest-grpc/grpc-py
          command: [ "python", "apis/grpc/grpc_server.py"]
#          imagePullPolicy: Never
          resources:
            requests:
              memory: 0.2G
              cpu: 1
            limits:
              memory: 2G
              cpu: 2
          ports:
            - name: grpc-api
              containerPort: 50051
          env:
            - name: MAX_WORKERS
              value: "1"
#      nodeSelector:
#        workload: api
---
apiVersion: v1
kind: Service
metadata:
  name: grpc-py
spec:
  selector:
    app: grpc-py
  type: ClusterIP
  ports:
    - port: 50051
      targetPort: grpc-api
